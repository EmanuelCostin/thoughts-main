<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option group</title>
</head>
<body>
    <h1>option group</h1>
    <form>
        <label for="time"> Select any one:</label>
        <select id="time">
            <optgroup label="10 am">
                <option>html</option>

                <optgroup label="10:30 am">
                    <option>css</option>
                </optgroup>

                <optgroup label="11:20 am">
                    <option>c++</option>
                </optgroup>

                <optgroup label="12:30 am">
                    <option>java</option>
                </optgroup>

                <optgroup label="14:05 am">
                    <option>javascript</option>
                </optgroup>

                <optgroup label="16:25 am">
                    <option>python</option>
                </optgroup>

            </optgroup>
        </select>
    </form>

    <form>
        <label for="class">Text</label>
        <select id="class">
        <option>one</option>
        <option>two</option>
        <option>three</option>
        <option>four</option>
        <option>five</option>
        <option>six</option>
        <option>seven</option>
        <option>eight</option>
        <option>nine</option>
        <option>ten</option>
    </select>

    </form>

    <form>
        <label for="time">Times</label>
        <select id="time">
        <optgroup label="1 am">1 am</optgroup>
        <optgroup label="2 am">2 am</optgroup>  
        <optgroup label="3 am">3 am</optgroup>  
        <optgroup label="4 am">4 am</optgroup>  
        <optgroup label="5 am">5 am</optgroup>  
        <optgroup label="6 am">6 am</optgroup>  
        <optgroup label="7 am">7 am</optgroup>  
        <optgroup label="8 am">8 am</optgroup>  
        <optgroup label="9 am">9 am</optgroup>  
        <optgroup label="10 am">10 am</optgroup>  
        <optgroup label="11 am">11 am</optgroup>  
        <optgroup label="12 pm">12 pm</optgroup>
     </select> 
    </form>

</body>
</html>
